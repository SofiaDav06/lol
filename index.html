<!DOCTYPE html>
<html>
<head>
    <title>Temporizador, Cron贸metro y Marcador Deportivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="marcador">
            <div>
                <input type="text" id="nombreEquipoLocal" placeholder="Equipo Local">
                <button onclick="sumarPunto('local')">+</button>
                <span id="puntosEquipoLocal" class="puntos">0</span>
                <button onclick="restarPunto('local')">-</button>
            </div>
            <div>
                <input type="text" id="nombreEquipoVisitante" placeholder="Equipo Visitante">
                <button onclick="sumarPunto('visitante')">+</button>
                <span id="puntosEquipoVisitante" class="puntos">0</span>
                <button onclick="restarPunto('visitante')">-</button>
            </div>
        </div>

        <h2>Temporizador</h2>
        <input type="number" id="inputHoras" placeholder="Horas">
        <input type="number" id="inputMinutos" placeholder="Minutos">
        <input type="number" id="inputSegundos" placeholder="Segundos">
        <button onclick="iniciarTemporizador()">Iniciar Temporizador</button>
        <button onclick="detenerTemporizador()">Detener Temporizador</button>
        <div id="temporizador">00:00:00</div>

        <h2>Cron贸metro</h2>
        <button onclick="iniciarCronometro()">Iniciar Cron贸metro</button>
        <button onclick="detenerCronometro()">Detener Cron贸metro</button>
        <div id="cronometro">00:00:00</div>

        <div class="fecha-hora-actual">
            <p>Fecha y Hora Actual: <span id="fechaHoraActual"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
